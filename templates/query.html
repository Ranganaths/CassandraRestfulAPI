<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Cassandra Browser</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a>
                    </li>
                    <li role="presentation"  class="active"><a href="keyspace/list">KeySpaces</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Cassandra Browser</h3>
        </div>

	<form action="/selectquery">
        <div class = "table-responsive">

          <table class = "table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Column Names</th>
            </tr>
          </thead>
          <tbody>
            {% set x = 1 %}
            {% for i in l %}
            <tr>
              <td>{{ x }}</td>
              <td><input type="checkbox" name="check" value="{{i}}"> {{i}}</td>
              {% set x = x + 1 %}
            </tr>
            {% endfor %}
          </tbody>


          </table>

        </div>
	<input type="submit" />
 	</form>
        
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
